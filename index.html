    <title>Pirate Bartender</title>

<body>
    <h1>Choose Yer Drink!</h1>
    <section id="question">
        <form>
            <div>Do you like yer drinks strong?</div>
            <select id="strongDropDown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div>Do ye like it with a salty tang?</div>
            <select id="tangDropDown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div>Are ye a lubber who likes it bitter?</div>
            <select id="bitterDropDown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div>Would ye like a bit of sweetness with yer poison?</div>
            <select id="sweetDropDown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div>Are ye one for a fruity finish?</div>
            <select id="fruitDropDown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div class="formGroup button">
                <button class="orderBtn" type="button">Arrder!</button>
            </div>
        </form>
    </section>
    <section class="output">
        <h3></h3>
        <ul></ul>
    </section>
